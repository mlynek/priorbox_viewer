<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Priorbox Viewer</title>
<!--    <script src="lib/webfontloader/webfontloader.js"></script>-->
    <script src="viewer.js"></script>
    <script src="priorbox.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Priorbox Viewer (Priorbox is green, BBox is red)</h1>
    <button onclick="javascript:toDefault(true);">Reset</button>
<!--    <button onclick="javascript:toShowPriorbox();">Show Priorbox</button>-->
<!--    <button onclick="javascript:toShowBBox();">Show BBox</button>-->
<!--    <button onclick="javascript:toShowBoth();">Show Both</button>-->
    <br>

    <label for="quantity">Priorbox Number:</label>
    <input type="number" id="priorbox_number" name="quantity" placeholder="0" min="0" max="5" onclick="javascript:toShowBoth();"><br>

    <label for="quantity">det X:</label>
    <input type="number" id="det_x" name="quantity" placeholder="0" min="-16.0" max="16.0" step="0.1" onclick="javascript:toShowBoth();"><br>
    <label for="quantity">det Y:</label>
    <input type="number" id="det_y" name="quantity" placeholder="0" min="-16.0" max="16.0" step="0.1" onclick="javascript:toShowBoth();"><br>
    <label for="quantity">det Width:</label>
    <input type="number" id="det_w" name="quantity" placeholder="0" min="-16.0" max="16.0" step="0.1" onclick="javascript:toShowBoth();"><br>
    <label for="quantity">det Height:</label>
    <input type="number" id="det_h" name="quantity" placeholder="0" min="-16.0" max="16.0" step="0.1" onclick="javascript:toShowBoth();"><br>

    <canvas id="viewerCanvas" width="800" height="500" style="border: 1px solid black;"></canvas>
    <p>
    Select picture:
    <ul>
    <li><a href="javascript:setImage('example-assets/lena.png');">Lena</a></li>
    <li><a href="javascript:setImage('example-assets/target.png');">Target</a></li>
    </ul>
    </p>
  </body>
</html>
